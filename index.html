<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i&display=swap" rel="stylesheet">
</head>
<body>

<div class="userCardContainer">
    <div class="userCardHeader">
    </div>
    <div class="userCardInfo">
        <div class="userPicture">
            <img src="https://avatarko.ru/avatars/zhivotnie/barsik_100.jpg" alt="user picture">
        </div>
        <h2>Christina W. Turner</h2>
        <h5>interaction designer</h5>
        <h6>Austin, Texas</h6>
        <h3>2.5k+ followers</h3>
        <div class="followers">
            <span class="foll">
               <img src="./images/fol1.png" alt="follower 1">
            </span>
            <span class="foll">
                <img src="./images/fol2.png" alt="follower 2">
            </span>
            <span class="foll">
                <img src="./images/fol3.png" alt="follower 3">
            </span>
            <span class="foll">
                <img src="./images/fol4.png" alt="follower 4">
            </span>
            <span class="foll">
                <img src="./images/plus.png" alt="plus">
            </span>
        </div>
        <div class="icons">
            <span class="verticalAlign">
                <img src="./icons/facebook.png" alt="facebook">
            </span>
            <span class="verticalAlign">
                <img src="./icons/instagram.png" alt="instagram">
            </span>
            <span class="verticalAlign">
                <img src="./icons/telegram.png" alt="telegram">
            </span>
            <span class="verticalAlign">
                <img src="./icons/linkedin.png" alt="linkedin">
            </span>
            <span class="verticalAlign">
                <img src="./icons/twitter.png" alt="twitter">
            </span>

        </div>
    </div>
</div>

</body>
</html>
